[build]
  publish = "."

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/fixed"
  to = "/fixed.html"
  status = 200

[[redirects]]
  from = "/insights"
  to = "/insights.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
