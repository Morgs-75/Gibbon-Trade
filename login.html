<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gibbon Trade</title>
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --surface2: #334155;
            --border: #475569;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --green: #22c55e;
            --red: #ef4444;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        .logo-icon {
            width: 48px; height: 48px;
            background: linear-gradient(135deg, var(--accent), var(--green));
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 1.5rem; color: white;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            background: var(--surface2);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.95rem;
            outline: none;
        }
        input:focus {
            border-color: var(--accent);
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            background: var(--accent-hover);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.85rem;
            text-align: center;
        }
        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--red);
            color: var(--red);
        }
        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--green);
            color: var(--green);
        }
        .message.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
        }
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        .link-btn {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--border);
        }
        .link-btn:hover:not(:disabled) {
            background: var(--surface2);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">GT</div>
        </div>
        <h1>Gibbon Trade</h1>
        <p class="subtitle">Sign in to access pricing data</p>

        <div id="login-form">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary" id="login-btn">Sign In</button>
                <div id="message"></div>
            </form>

            <div class="divider">Don't have an account?</div>
            <button class="btn link-btn" onclick="showSignup()">Create Account</button>
        </div>

        <div id="signup-form" style="display:none;">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required autocomplete="new-password" minlength="6">
                </div>
                <button type="submit" class="btn btn-primary" id="signup-btn">Create Account</button>
                <div id="signup-message"></div>
            </form>

            <div class="divider">Already have an account?</div>
            <button class="btn link-btn" onclick="showLogin()">Sign In</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://ualogaryduudrnozmoyx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVhbG9nYXJ5ZHV1ZHJub3ptb3l4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3NjQyOTcsImV4cCI6MjA4NjM0MDI5N30.qdsd1YKj8VjafV1lxA9p0iqSONfH5TDQyi41ljSYFhs';

        const { createClient } = supabase;
        const sb = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check if already logged in
        async function checkAuth() {
            const { data: { session } } = await sb.auth.getSession();
            if (session) {
                window.location.href = 'index.html';
            }
        }
        checkAuth();

        function showSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const msg = document.getElementById('message');

            btn.disabled = true;
            btn.textContent = 'Signing in...';
            msg.innerHTML = '';

            try {
                const { data, error } = await sb.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                msg.innerHTML = '<div class="message success">✓ Signed in successfully!</div>';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            } catch (error) {
                msg.innerHTML = `<div class="message error">${error.message}</div>`;
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const btn = document.getElementById('signup-btn');
            const msg = document.getElementById('signup-message');

            btn.disabled = true;
            btn.textContent = 'Creating account...';
            msg.innerHTML = '';

            try {
                const { data, error } = await sb.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                if (data.user && data.user.identities && data.user.identities.length === 0) {
                    // Email already exists
                    msg.innerHTML = '<div class="message error">This email is already registered. Please sign in instead.</div>';
                } else if (data.session) {
                    // Auto-confirmed and signed in
                    msg.innerHTML = '<div class="message success">✓ Account created! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                } else {
                    // Email confirmation required
                    msg.innerHTML = '<div class="message info">✓ Account created! Please check your email to confirm.</div>';
                }
            } catch (error) {
                msg.innerHTML = `<div class="message error">${error.message}</div>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }
    </script>
</body>
</html>
